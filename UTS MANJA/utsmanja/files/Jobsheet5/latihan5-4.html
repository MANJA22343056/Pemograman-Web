<body>
	<script type="text/javascript">
		var str ="W3CSchool is great!"
		document.write (str.substr(2,6))
		document.write ("<br/><br/>")
		document.write (str.substring(2,6))
	</script>
	<p>
		The substring() method also returns a specified part of a string. If you specify(2,6) it returns all characters from the second character(start at 0) and up to , but nit including , the sixth character.
	</p>
